<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles">
</head>
<body>
  <form>
    <label for="UBal">User Balance:</label><br>
    <input type="text" id="UBal" name="UBal"><br>
    <label for="FCount">Franchise Count:</label><br>
    <input type="text" id="FCount" name="FCount"><br>
    <label for="SPercent">Stock Percent Change:</label><br>
    <input type="text" id="SPercent" name="SPercent" value="5.71"><br><br>
    <input type="button" value="Calculate" onclick="calculateTax()"><br>
  </form>
  <p>Tax:</p>
  <p id="TaxOut">0</p>
  <script>
    let UserBal, FranchiseCount, StockPercentChange, Tax;
    function calculateTax() {
      UserBal = document.getElementById("UBal");
      FranchiseCount = document.getElementById("FCount");
      StockPercentChange = document.getElementById("SPercent");

      Tax = (UserBal.value/1000) + (50*FranchiseCount.value) + ( (StockPercentChange.value/100) * UserBal.value);

      document.getElementById("TaxOut").innerHTML = Tax.toFixed(0);
    }
  </script>
</body>
</html>
